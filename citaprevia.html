	 <script>

 /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
$(document).ready(function(){    
    $('#boton-guardar').click(function(){        
        
        /*Captura de datos escrito en los inputs*/        
        var nom = document.getElementById("nome").value;
        var tipoCita = document.getElementById("cita").value;
        var dni = document.getElementById("doc").value;
        var fecha = document.getElementById("fec").value;
        var hora = document.getElementById("ho").value;
       
        /*Guardando los datos en el LocalStorage*/
        localStorage.setItem("Nombre", nom);
        localStorage.setItem("Tipo Cita", tipoCita);
        localStorage.setItem("Dni", dni);
        localStorage.setItem("Fecha", fecha);
        localStorage.setItem("Hora", hora);

        /*Limpiando los campos o inputs*/
        document.getElementById("nome").value = "";
        document.getElementById("cita").value = "";
        document.getElementById("doc").value = "";
        document.getElementById("fec").value = "";
        document.getElementById("ho").value = "";
        
    });   
});

/*Funcion Cargar y Mostrar datos*/
$(document).ready(function(){    
    $('#boton-cargar').click(function(){                       
        
        /*Obtener datos almacenados*/
        var nom = localStorage.getItem("Nombre");
        var tipoCita = localStorage.getItem("Tipo Cita");
        var dni = localStorage.getItem("Dni");
        var fecha = localStorage.getItem("Fecha");
        var hora = localStorage.getItem("Hora");
       
        /*Mostrar datos almacenados*/      
        document.getElementById("nom").innerHTML = nom;
        document.getElementById("tipoCita").innerHTML = tipoCita; 
        document.getElementById("dni").innerHTML = dni; 
        document.getElementById("fecha").innerHTML = fecha; 
        document.getElementById("hora").innerHTML = hora; 
    });   
});

</script>
